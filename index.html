<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Satisfaction Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">We value your feedback! Please complete the survey below.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Full Name</label>
    <input type="text" id="name" name="full-name" placeholder="Enter your full name" required />

    <label id="email-label" for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label id="number-label" for="number">Age</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="13" max="120" />

    <label for="dropdown">Which service did you use?</label>
    <select id="dropdown" name="service">
      <option value="product-a">Product A</option>
      <option value="product-b">Product B</option>
    </select>

    <fieldset>
      <legend>How satisfied are you with our service?</legend>
      <label><input type="radio" name="satisfaction" value="very-satisfied" /> Very Satisfied</label>
      <label><input type="radio" name="satisfaction" value="satisfied" /> Satisfied</label>
      <label><input type="radio" name="satisfaction" value="neutral" /> Neutral</label>
      <label><input type="radio" name="satisfaction" value="unsatisfied" /> Unsatisfied</label>
    </fieldset>

    <fieldset>
      <legend>What did you like? (Select all that apply)</legend>
      <label><input type="checkbox" name="likes" value="speed" /> Speed</label>
      <label><input type="checkbox" name="likes" value="support" /> Customer Support</label>
      <label><input type="checkbox" name="likes" value="price" /> Pricing</label>
      <label><input type="checkbox" name="likes" value="quality" /> Quality</label>
    </fieldset>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="5" placeholder="Let us know how we can improve..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
